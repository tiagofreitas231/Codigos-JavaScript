
<html><head>
        <script type="text/javascript"
        src="https:www.gstatic.com/charts/loader.js"></script>
    </head><body>
        <h1>Google Charts</h1>
        <form>
            <label>Valor de X</label>
            <input type="number" id="v1"/>
            <a href="#" onclick="executar()">Executar</a>
        </form>
        <div id="chart_div"></div>
        <div id="media"></div>
        <script src="ROT_MOD3-NC3.js"></script>
        <script>
            const executar = () => {
            const x = eval(document.getElementByld("v1").value);
            addValor(x);
            google.charts.load('current',{packages:['corechart','line']});
            google.charts.setOnLoadCallback(drawBasic);
            document.geElementByld("media").innerHTML = `Media:${media()}`;
            }
        </script>
        
    </body>
    
    </html>
